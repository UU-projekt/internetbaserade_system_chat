<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Key repository</title>
    <script src="jsencrypt.min.js"></script>
    <script type="text/javascript">
      const API_BASE = "http://localhost:8888";

      function get_value_from_id(node_id, as_elem = false) {
        if (typeof node_id === "string")
          return as_elem
            ? document.getElementById(node_id)
            : document.getElementById(node_id).value;
        else if (Array.isArray(node_id))
          return node_id.map((id) =>
            as_elem
              ? document.getElementById(id)
              : document.getElementById(id).value
          );
        else return null;
      }

      function send_user_data() {
        const [username, public_key] = get_value_from_id([
          "userName",
          "publicKey",
        ]);

        if (!username || !public_key)
          return alert(`username or public key were null!`);

        fetch(`${API_BASE}/api/pubkeys`, {
          method: "POST",
          body: JSON.stringify({ username, public_key }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then(async (res) => {
            if (res.status === 201) {
              alert("yay :D");
              // yay we ok :D
            } else {
              // we goofy fr twn
            }
          })
          .catch(() => {
            alert("we dun goof");
          });
      }

      function generate_keys() {
        const [private_key, public_key] = get_value_from_id(
          ["privateKey", "publicKey"],
          true
        );

        const crypt = new JSEncrypt();
        const key = crypt.getKey();
        public_key.value = key.getPublicKey();
        private_key.value = key.getPrivateKey();
      }
    </script>
  </head>

  <body style="padding: 20px">
    <h1>Register username and public key</h1>
    <input
      id="userName"
      type="text"
      placeholder="username"
      style="width: 100px"
    />
    <button onclick="generate_keys()">Generate keys</button>
    <br />
    <textarea
      name="privateKey"
      id="privateKey"
      placeholder="private key"
      cols="30"
      rows="10"
      style="resize: none"
    ></textarea>
    <textarea
      name="publicKey"
      id="publicKey"
      placeholder="public key"
      cols="30"
      rows="10"
      style="resize: none"
    ></textarea>
    <br />
    <button onclick="send_user_data();">Send</button>

    <h1>Request log:</h1>
    <table
      id="messagesTable"
      style="width: 400px; border: 1px solid black"
    ></table>
  </body>
</html>
